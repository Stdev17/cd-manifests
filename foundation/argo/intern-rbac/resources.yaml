metadata:
  namespace: intern-11
  name: intern-11
spec:
  selector:
    app.kubernetes.io/name: intern-11
    app.kubernetes.io/instance: intern-11
  ports:
    - name: http
      port: 80
      targetPort: http
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  namespace: intern-11
  name: intern-11-practice
spec:
  parentRefs:
    - namespace: cilium-system
      name: web-gateway
      sectionName: https-bacchus-io
  hostnames:
    - practice.bacchus.io
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /intern-11/
      backendRefs:
        - name: practice
          port: 80
---
